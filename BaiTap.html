<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính cá nhân</title>
    <style>
        body {
            background-image: url(/Picture/anh1.png.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        #main{
            width: 50%;
            height: 50%;
            margin: auto;
            margin-top: 100px;
        }
        #Me{
            width: 500px;
            height: 50px;
            margin: auto;
            font-size: 20px;
            font-weight: bold;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }

</head>
<body align = 'center'>
    <div id="main" style="border: 2px solid green; width: 200px; background-color: lightgreen;">
        <p>Nhập vào số thứ nhất:</p>
        <p>
            <input type="number" id="sothu1" value="0" />
        </p>
        <p>Nhập vào số thứ hai:</p>
        <p>
            <input type="number" id="sothu2" value="0" />            
        </p>
        <p style="color: red;">Kết quả = <span id="ketqua"></span></p>
        <p>
            <button style="border-radius: 5px;" onclick = "tinhTong()">+</button>
            <button style="border-radius: 5px;" onclick = "tinhHieu()">-</button>
            <button style="border-radius: 5px;" onclick = "tinhNhan()">*</button>
            <button style="border-radius: 5px;" onclick = "tinhChia()">/</button>
            <button style="border-radius: 5px;" onclick="tinhLuyThua()">^</button>
            <button style="border-radius: 5px;" onclick = "reset()">Reset</button>
        </p>
    </div>
    <script>
        function tinhTong() {
            let so1 = Number(document.getElementById("sothu1").value);
            let so2 = Number(document.getElementById("sothu2").value);
            let tong = so1 + so2;
            document.getElementById("ketqua").innerHTML = tong;
             }
        function tinhHieu(){
            let so1 = Number(document.getElementById("sothu1").value);
            let so2 = Number(document.getElementById("sothu2").value);
            let hieu = so1 - so2;
            document.getElementById("ketqua").innerHTML = hieu;
        }
        function tinhNhan(){
            let so1 = Number(document.getElementById("sothu1").value);
            let so2 = Number(document.getElementById("sothu2").value);
            let nhan = so1 * so2;
            document.getElementById("ketqua").innerHTML = nhan;
        }
        function tinhChia(){
            let so1 = Number(document.getElementById("sothu1").value);
            let so2 = Number(document.getElementById("sothu2").value);
            let chia = so1 / so2;
            document.getElementById("ketqua").innerHTML = chia;
        }
        function tinhLuyThua(){
            let so1 = Number(document.getElementById("sothu1").value);
            let so2 = Number(document.getElementById("sothu2").value);
            let LuyThua = so1 ** so2;
            document.getElementById("ketqua").innerHTML = LuyThua;
        }
        function reset(){
            document.getElementById("sothu1").value = "0";
            document.getElementById("sothu2").value = "0";
            document.getElementById("ketqua").innerHTML = " ";
        }
    </script>
    <div id="Me">
        <p id="demo">Trần Thanh Tú</p>
    </div>
    </script>
    <button style="font-size: 25px; color: mediumaquamarine;" onclick='document.getElementById("demo").innerHTML ="Hoàng Thị Ngọc Yến"'>Click me</button>
    <button style="font-size: 25px; color: mediumaquamarine;" onclick='document.getElementById("demo").innerHTML ="Trần Thanh Tú"'>Click you</button>
